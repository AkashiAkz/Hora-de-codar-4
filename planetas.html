<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const planetas = ["Terra", "Marte", "Plutão", "Vênus", "Júpiter", "Saturno"]
        const planetaUsuario = prompt("Digite o nome de um planeta: ")

        if (planetas.includes(planetaUsuario)){
            document.write(`${planetaUsuario} está na lista de planetas.`);
        }
        else {
            document.write(`${planetaUsuario} não está na lista de planetas.`);
        }
        
    </script>
</head>

</body>
</html>
